<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaTranslator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="add2.js"></script>
    


    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ layout: google.translate.google, gaTrack: true }, 'google_translate_element');
        }
    </script>
    

</head>

<body>

    <div class="parent">
        <header class="parentgrid" contenteditable>            
            <input type="file" id="file-selector" multiple>
            <div id="google_translate_element" class="google"></div> 
        </header>
        <main class="mainDivParent" contenteditable>
            <div  id = "mainDiv" > </div>
        </main> 
        <footer class="purple section" contenteditable>

        </footer>
    </div>


</body>


</html>
